<nz-layout class="layout">
  <nz-header>
    <div class="header-wrapper">
      <div class="logo">Hi! Bro.</div>
      <ul nz-menu nzTheme="dark" class="nav" nzMode="horizontal">
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'plaza']">广场</a>
        </li>
        <li nz-menu-item nzMatchRouter [nzMatchRouterExact]="true">
          <a [routerLink]="['/', 'space']">我的主页</a>
        </li>
        <!-- <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'notice']">私信与通知</a>
        </li> -->
      </ul>
      <div class="user">欢迎，{{ user.name }}</div>
      <a nz-dropdown [nzDropdownMenu]="menu" class="setting">
        <i nz-icon nzType="setting" nzTheme="outline"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <!-- <li nz-menu-item>1st menu item</li>
          <li nz-menu-item>2nd menu item</li>
          <li nz-menu-divider></li> -->
          <li nz-menu-item (click)="logout()">退出登录</li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </nz-header>
  <nz-content>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
      <div class="footer"></div>
    </div>
  </nz-content>
</nz-layout>
<nz-spin
  class="spinner"
  [nzIndicator]="indicatorTemplate"
  *ngIf="!!(uiSvc.loading | async)"
></nz-spin>
<ng-template #indicatorTemplate
  ><span nz-icon nzType="loading" nzTheme="outline"></span
></ng-template>
