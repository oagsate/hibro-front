<div class="wrapper">
    <div class="title">Hi! Bro.</div>
    <input nz-input placeholder="请输入用户名" (keydown)="onKeyDown($event)" [(ngModel)]="username" />
    <input nz-input type="password" placeholder="请输入密码" [(ngModel)]="password" (keydown)="onKeyDown($event)" class="mt12" />
    <button nz-button nzType="primary" class="submit" (click)="onLogin()">登录</button>
    <div class="register" (click)="onRegister()">注册用户</div>
</div>
