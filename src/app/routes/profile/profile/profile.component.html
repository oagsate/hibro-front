<div class="wrapper">
  <nz-tabset [nzAnimated]="false">
    <nz-tab nzTitle="基本信息">
      <div class="tab-wrapper">
        <form
          nz-form
          nzLayout="vertical"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div nz-row [nzGutter]="16">
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label>婚恋</nz-form-label>
                <nz-form-control>
                  <nz-select
                    formControlName="estatus"
                    class="w100p"
                    nzSize="small"
                  >
                    <nz-option
                      *ngFor="let item of optSvc.estatusOpts"
                      [nzValue]="item.value"
                      [nzLabel]="item.label"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label>教育程度</nz-form-label>
                <nz-form-control>
                  <nz-select
                    formControlName="education"
                    class="w100p"
                    nzSize="small"
                  >
                    <nz-option
                      *ngFor="let item of optSvc.educationOpts"
                      [nzValue]="item.value"
                      [nzLabel]="item.label"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label>身高</nz-form-label>
                <nz-form-control>
                  <nz-input-number
                    nzSize="small"
                    formControlName="height"
                    [nzMin]="100"
                    [nzMax]="220"
                    [nzStep]="1"
                    class="w100p"
                  ></nz-input-number>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label>体重</nz-form-label>
                <nz-form-control>
                  <nz-input-number
                    nzSize="small"
                    formControlName="weight"
                    [nzMin]="20"
                    [nzMax]="150"
                    [nzStep]="1"
                    class="w100p"
                  ></nz-input-number>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label>所在地</nz-form-label>
                <nz-form-control>
                  <nz-cascader
                    nzSize="small"
                    [nzOptions]="optSvc.locationOpts"
                    formControlName="location"
                  ></nz-cascader>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label>个人简介</nz-form-label>
                <nz-form-control>
                  <textarea
                    nz-input
                    [rows]="4"
                    formControlName="description"
                  ></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <button nz-button nzType="primary" class="submit">提交</button>
            </div>
          </div>
        </form>
      </div>
    </nz-tab>
    <nz-tab nzTitle="头像">
      <nz-upload
        class="avatar-uploader"
        nzName="avatar"
        nzListType="picture-card"
        [nzShowUploadList]="false"
        [nzBeforeUpload]="beforeUpload"
      >
        <ng-container *ngIf="!avatarUrl">
          <span
            class="upload-icon"
            nz-icon
            [nzType]="loading ? 'loading' : 'plus'"
          ></span>
          <div class="ant-upload-text">Upload</div>
        </ng-container>
        <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
      </nz-upload>
      <button nz-button (click)="onUpload()" class="mt8" nzType="primary">
        确认上传
      </button>
    </nz-tab>
  </nz-tabset>
</div>
